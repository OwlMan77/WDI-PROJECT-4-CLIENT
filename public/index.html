<!DOCTYPE html>
<html ng-app ="Diabetus">
  <head>
  <base href="/">
    <meta charset="utf-8">
    <title>Diabetic Management System</title>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/45/45817.png">
    <link rel="stylesheet" href="/scss/style.scss">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <!-- inject:js -->
    <script src="js/app.js"></script>
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home"><img src="/images/blood-drop.png"></a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
    <li ng-hide="main.user">
      <a ui-sref="register">Register</a>
    </li>
    <li ng-hide="main.user">
      <a ui-sref="login">Login</a>
    </li>
    <li ng-show="main.user">
      <a ui-sref="usersShow({ id: main.user.id })">Profile</a>
    </li>
    <li ng-show="main.user">
      <a ui-sref="userBgTests({ id: main.user.id })">BGs</a>
    </li>
    <li ng-show="main.user">
      <a ui-sref="userBgTestsNew({ id: main.user.id })">Add a BG</a>
    </li>
    <li ng-show="main.user">
      <a ui-sref="medications">Medications</a>
    </li>
    <li ng-show="main.user">
      <a ng-click="main.logout()">Logout</a>
    </li>
  </ul>
  </div>
</div>
</nav>
    <main ui-view>
    </main>
  </body>
</html>
