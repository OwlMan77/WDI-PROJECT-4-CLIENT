Hi {{usersShow.user.first_name}}!
<h3>Current medications</h3>
<ul>
  <li ng-repeat="medication in usersShow.user.medications">{{medication.name}}</li>
</ul>

<button class="btn btn-danger" name="button" ui-sref="usersDelete({ id: usersShow.user.id})">Delete Account</button>
<button class="btn btn-primary" name="button" ui-sref="usersUpdate({ id: usersShow.user.id})">Edit Account</button>
